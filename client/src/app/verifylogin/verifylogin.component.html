<div fxLayout="row" >
	<div fxFlex="70">
		<mat-card>
			<mat-card-header>
				<mat-card-title>
					<h3> <mat-icon mat-list-icon>mode_edit</mat-icon> {{ 'verifylogin' | translate}}  </h3>
				</mat-card-title>
			</mat-card-header>
			<mat-card-content>

				<form [formGroup]="verificationForm"  (ngSubmit)="doVerify(verificationForm)"  novalidate method='POST'>
					<div class="row">
					<mat-form-field>
						<input type="text" name="email" required matInput placeholder="E-mail" formControlName="email" /> 
						<mat-error *ngIf="!verificationForm.get('email').valid && verificationForm.get('email').touched">You must enter email.</mat-error>
					</mat-form-field>
					</div>

					
				<div class="row">
					<mat-form-field>
						<input type="text" name="otp" required matInput placeholder="OTP" formControlName="otp"  />
						<mat-error *ngIf="!verificationForm.get('otp').valid && verificationForm.get('otp').touched">You must enter otp.</mat-error>
					</mat-form-field>
				</div>

				<div>
					<mat-card [hidden]="!error" [ngClass]="{'error' : error}" >
						<mat-card-content>
							<mat-error >
								<mat-icon>error</mat-icon>{{ error | translate}}
							</mat-error>
						</mat-card-content>
					</mat-card>

					<mat-card [hidden]="!success" [ngClass]="{'success' : success}">
						<mat-card-content style="color: white">
							<mat-icon>check</mat-icon>{{ success | translate}}  <a mat-raised-button color="primary" [routerLink]="['/verifylogin']">Activate</a>
						</mat-card-content>
					</mat-card>


					<mat-progress-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-progress-spinner>

				</div>


				<a mat-raised-button color="accent" [routerLink]="['/index']"
                  ><mat-icon>keyboard_arrow_left</mat-icon> {{ 'back' | translate }} </a>


					<button mat-raised-button color="primary" type="submit" [disabled]="verificationForm.invalid" ><mat-icon>check</mat-icon> {{ 'verify' | translate }}</button>



				</form>
			</mat-card-content>
	    </mat-card>
	</div>
	<div fxFlex="30">
		<mat-card>
			<mat-card-header>
				<mat-card-title>
					<h3> Contact Us <mat-icon>chat</mat-icon> </h3>
				</mat-card-title>
			</mat-card-header>
			<mat-card-content>
				<mat-icon>mail</mat-icon> : ao_rr@sac.isro.gov.in <br />
				<br />  <mat-icon >call</mat-icon> : 079-26913020 / 21
			</mat-card-content>
	    </mat-card>
	</div>
</div>
